<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Figma MCP Write Bridge</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 14px;
      font-weight: 600;
      color: #000;
      margin: 0 0 4px 0;
    }
    
    .subtitle {
      font-size: 11px;
      color: #666;
      margin: 0;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .status.connected {
      background: #e8f5e8;
      color: #2d7d2d;
      border: 1px solid #b8e6b8;
    }
    
    .status.disconnected {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .status-icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status.connected .status-icon {
      background: #22c55e;
    }
    
    .status.disconnected .status-icon {
      background: #ef4444;
    }
    
    .info {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .info-text {
      font-size: 11px;
      color: #475569;
      line-height: 1.5;
      margin: 0;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .button {
      flex: 1;
      padding: 8px 12px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #0052cc;
    }
    
    .button.secondary {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
    }
    
    .button.secondary:hover {
      background: #e2e8f0;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .logs {
      padding: 8px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 10px;
      color: #475569;
      max-height: 120px;
      overflow-y: auto;
    }
    
    .log-entry {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">ðŸŽ¨ MCP Write Bridge</h1>
    <p class="subtitle">WebSocket Connection to MCP Server</p>
  </div>
  
  <div id="status" class="status disconnected">
    <div class="status-icon"></div>
    <span id="status-text">Connecting to WebSocket...</span>
  </div>
  
  <div class="info">
    <p class="info-text">
      This plugin connects to the MCP WebSocket bridge to enable write operations.
      Keep this running while using MCP tools.
    </p>
  </div>
  
  <div class="buttons">
    <button id="reconnect" class="button secondary">Reconnect</button>
    <button id="close" class="button">Close</button>
  </div>
  
  <div id="logs" class="logs">
    <div class="log-entry">ðŸ”„ Starting connection...</div>
  </div>

  <script>
    // WebSocket connection
    let ws = null;
    let isConnected = false;
    let reconnectTimer = null;
    const logs = [];
    
    // Configuration
    const SERVER_URL = 'ws://localhost:3002';
    const RECONNECT_INTERVAL = 5000;
    const HEARTBEAT_INTERVAL = 15000;
    let heartbeatTimer = null;
    
    // DOM elements
    const statusEl = document.getElementById('status');
    const statusTextEl = document.getElementById('status-text');
    const reconnectBtn = document.getElementById('reconnect');
    const closeBtn = document.getElementById('close');
    const logsEl = document.getElementById('logs');
    
    // Event listeners
    reconnectBtn.addEventListener('click', () => {
      addLog('ðŸ”„ Manual reconnect requested');
      connectToServer();
    });
    
    closeBtn.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'CLOSE' } }, '*');
    });
    
    // WebSocket connection
    function connectToServer() {
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }
      
      if (ws && ws.readyState === WebSocket.OPEN) {
        addLog('ðŸ“¡ Already connected');
        return;
      }
      
      try {
        addLog(`ðŸ”Œ Connecting to ${SERVER_URL}...`);
        ws = new WebSocket(SERVER_URL);
        
        ws.onopen = () => {
          addLog('âœ… WebSocket connected!');
          isConnected = true;
          updateConnectionStatus(true);
          
          // Send plugin ready message
          sendToServer({
            id: generateUUID(),
            type: 'PLUGIN_READY',
            payload: {
              pluginId: 'figma-mcp-write-plugin',
              version: '1.0.0',
              capabilities: [
                'CREATE_RECTANGLE', 'CREATE_ELLIPSE', 'CREATE_TEXT', 'CREATE_FRAME',
                'UPDATE_NODE', 'MOVE_NODE', 'DELETE_NODE', 'DUPLICATE_NODE',
                'GET_SELECTION', 'SET_SELECTION', 'GET_PAGE_NODES', 'EXPORT_NODE'
              ]
            }
          });
          
          // Start heartbeat
          startHeartbeat();
          
          // Notify main thread
          parent.postMessage({ 
            pluginMessage: { type: 'CONNECTION_STATUS', connected: true } 
          }, '*');
        };
        
        ws.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);
            addLog(`ðŸ“¨ Received: ${message.type || 'message'}`);
            handleServerMessage(message);
          } catch (error) {
            addLog(`âŒ Parse error: ${error.message}`);
          }
        };
        
        ws.onclose = () => {
          addLog('âŒ WebSocket disconnected');
          isConnected = false;
          updateConnectionStatus(false);
          stopHeartbeat();
          scheduleReconnect();
          
          // Notify main thread
          parent.postMessage({ 
            pluginMessage: { type: 'CONNECTION_STATUS', connected: false } 
          }, '*');
        };
        
        ws.onerror = (error) => {
          addLog(`ðŸ’¥ WebSocket error: ${error.type}`);
          isConnected = false;
          updateConnectionStatus(false);
        };
        
      } catch (error) {
        addLog(`âŒ Connection failed: ${error.message}`);
        scheduleReconnect();
      }
    }
    
    function sendToServer(message) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        try {
          ws.send(JSON.stringify(message));
          addLog(`ðŸ“¤ Sent: ${message.type}`);
        } catch (error) {
          addLog(`âŒ Send error: ${error.message}`);
        }
      } else {
        addLog('âš ï¸ Cannot send - not connected');
      }
    }
    
    function handleServerMessage(message) {
      // Handle different message types
      switch (message.type) {
        case 'WELCOME':
          addLog('ðŸ‘‹ Received welcome from bridge');
          break;
          
        case 'HEARTBEAT':
          // Heartbeat response - just log quietly
          console.log('ðŸ’“ Heartbeat received');
          break;
          
        default:
          // Forward tool requests to main thread
          parent.postMessage({ 
            pluginMessage: { 
              type: message.type,
              payload: message.payload,
              id: message.id
            } 
          }, '*');
          break;
      }
    }
    
    function scheduleReconnect() {
      if (reconnectTimer) clearTimeout(reconnectTimer);
      reconnectTimer = setTimeout(() => {
        addLog('ðŸ”„ Attempting reconnect...');
        connectToServer();
      }, RECONNECT_INTERVAL);
    }
    
    function startHeartbeat() {
      heartbeatTimer = setInterval(() => {
        if (isConnected) {
          sendToServer({
            id: generateUUID(),
            type: 'HEARTBEAT',
            payload: { timestamp: Date.now() }
          });
        }
      }, HEARTBEAT_INTERVAL);
    }
    
    function stopHeartbeat() {
      if (heartbeatTimer) {
        clearInterval(heartbeatTimer);
        heartbeatTimer = null;
      }
    }
    
    function updateConnectionStatus(connected) {
      if (connected) {
        statusEl.className = 'status connected';
        statusTextEl.textContent = 'Connected to WebSocket Bridge';
        reconnectBtn.disabled = false;
      } else {
        statusEl.className = 'status disconnected';
        statusTextEl.textContent = 'Disconnected from Bridge';
        reconnectBtn.disabled = false;
      }
    }
    
    function addLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      logs.push(`[${timestamp}] ${message}`);
      
      // Keep only last 30 logs
      if (logs.length > 30) {
        logs.shift();
      }
      
      // Update logs display
      logsEl.innerHTML = logs.map(log => `<div class="log-entry">${log}</div>`).join('');
      logsEl.scrollTop = logsEl.scrollHeight;
    }
    
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    
    // Handle messages from main thread
    window.onmessage = (event) => {
      const { type, payload } = event.data.pluginMessage || {};
      
      if (type === 'SEND_TO_SERVER') {
        // Forward response back to server
        sendToServer(payload);
      } else if (type === 'RECONNECT_REQUEST') {
        connectToServer();
      }
    };
    
    // Auto-connect on load
    addLog('ðŸš€ UI started, connecting...');
    connectToServer();
  </script>
</body>
</html>
